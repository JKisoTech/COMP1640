
<body>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark bg-body-tertiary admin-nav-header" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="../assets/Image/logo1.png" class="w-100" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                        <li class="nav-item dropdown" id="hd-user-dropdown" *ngIf="(isLoggedIn$ | async) as isAuthenticated">
                            <div ngbDropdown class="nav-link" *ngIf="isAuthenticated">
                              <button
                                ngbDropdownToggle
                                class="btn btn-outline-primary btn-sm"
                              >
                                {{ loggedInUserName }}<i class="fa-solid fa-user"></i>
                              </button>
                              <div ngbDropdownMenu>
                                <button ngbDropdownItem (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>Log out</button>
                              </div>
                            </div>
                          </li>
                          
                          <ng-container *ngIf="!(isLoggedIn$ | async)">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/userlogin">Login</a>
                            </li>
                        </ng-container>
                        
                    </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>    
        <div class="container-fluid admin-infor-page">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 sidebar-admin ">
                    <div class="admin-infor">
                        <div class="d-flex">
                            <div class=" sidebar-admin-infor ">
                                <h3 class="text-capitalize ">{{user?.fullName}}</h3>
                                <p class="text-capitalize">Admin</p>
                            </div>
                        </div>
                    </div>
                    <hr class="my-line">
                    <div class="admin-function">
                        <ul class="navbar-nav nav nav-tabs">
                           
                              <li class="nav-item">
                                <a class="nav-link" [class.active]="isActiveTab('usercontroller')" (click)="showUserController()"><i class="fa-solid fa-user"></i>User Management</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" [class.active]="isActiveTab('documents')" (click)="showDocuments()"><i class="fa-solid fa-book"></i>User Documents</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" [class.active]="isActiveTab('faculty')" (click)="showFacultyManagement()"><i class="fa-solid fa-book"></i>Faculty Management</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" [class.active]="isActiveTab('student')" (click)="showStudentManagement()"><i class="fa-solid fa-book"></i>Student Management</a>
                              </li>
                        </ul>
        
                </div>
        
        
                    
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 admin-tabs">
                    <div class="tab-content">
                        <ng-container *ngIf="showDasboardTab">
                            <app-dashboard></app-dashboard>                          
                        </ng-container>
                        <ng-container *ngIf="showUserControllerTab">
                            <app-user-contronller></app-user-contronller>
                        </ng-container>

                        <ng-container *ngIf="showDocumentsTab">
                            <app-documents-management></app-documents-management>
                        </ng-container>

                        <ng-container *ngIf="showFacultyTab">
                            <app-faculty-management></app-faculty-management>
                        </ng-container>
                        
                        <ng-container *ngIf="showStudentTab">
                            <app-student-management></app-student-management>
                        </ng-container>
        
                        
        
                    </div>
        
                </div>
            </div>
        </div>


    </main>    
    


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"
        integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Assets/JS/script.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"
        integrity="sha512-gY25nC63ddE0LcLPhxUJGFxa2GoIyA5FLym4UJqHDEMHjp8RET6Zn/SHo1sltt3WuVtqfyxECP38/daUc/WVEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
