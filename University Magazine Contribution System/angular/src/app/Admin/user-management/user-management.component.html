<app-header-admin></app-header-admin>


<div class="card">
    <div class="card-header">
        <div class="col col-md-4">
            <h5 class="card-title">
                {{ 'User Management'}}
            </h5>
            <div class="d-flex" role="search">
                <button class="btn btn-outline-success" (click)="CreateUser()" >Add</button>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button [matMenuTriggerFor]="actionMenu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #actionMenu="matMenu">
                    <button mat-menu-item (click)="edituser(row.id)">Edit</button>
                    <button mat-menu-item type="close"> Close</button>
                  </mat-menu>
                </td>
              </ng-container>

            <ng-container matColumnDef="loginName">
                <th mat-header-cell *matHeaderCellDef>{{'Login Name'}}</th>
                <td mat-cell *matCellDef="let row">{{row.loginName}}</td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>{{'Full Name'}}</th>
                <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>{{'Status'}}</th>
                <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>

            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>{{'Password'}}</th>
                <td mat-cell *matCellDef="let row">{{row.password}}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>{{'Role'}}</th>
                <td mat-cell *matCellDef="let row">{{row.role}}</td>
            </ng-container>

            <ng-container matColumnDef="facultyId">
                <th mat-header-cell *matHeaderCellDef>{{'Faculty Id'}}</th>
                <td mat-cell *matCellDef="let row">{{row.facultyID}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        </table>
    </div>
</div>
