<app-header-admin></app-header-admin>


<div class="card">
    <div class="card-header">
        <div class="col col-md-4">
            <h5 class="card-title">
                {{ 'Contribution Management'}}
            </h5>
        </div>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            

            <ng-container matColumnDef="contributionID">
                <th mat-header-cell *matHeaderCellDef>{{'Contribution ID '}}</th>
                <td mat-cell *matCellDef="let row">{{row.contributionID}}</td>
            </ng-container>

            <ng-container matColumnDef="studentID">
              <th mat-header-cell *matHeaderCellDef>{{'Student ID'}}</th>
              <td mat-cell *matCellDef="let row">{{row.studentID}}</td>
            </ng-container>
            
            <ng-container matColumnDef="content">
                <th mat-header-cell *matHeaderCellDef>{{'Content'}}</th>
                <td mat-cell *matCellDef="let row">{{row.content}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>{{'Status'}}</th>
                <td mat-cell *matCellDef="let row">{{row.status}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>{{'Title'}}</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>{{'Description'}}</th>
                <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>{{'Type'}}</th>
                <td mat-cell *matCellDef="let row">{{row.type}}</td>
            </ng-container>

          

           

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        </table>
    </div>
</div>
