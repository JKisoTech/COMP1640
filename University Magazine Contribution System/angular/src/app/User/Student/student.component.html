<main>
    <app-header></app-header>
    
    <div class="container user-infor-page">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 sidebar-user-infor ">
                <div class="user-infor">
                    <div class="d-flex">
                        
                        <div class="ms-3 sidebar-uploader-infor">
                            <h2 class="text-capitalize">
                                {{ this.user?.role === 1 ? this.user?.fullName : this.user?.role === 2 ? this.user?.fullName : this.user?.fullName }}
                              </h2>
                              <p>
                                {{ this.user?.role === 1 ? this.user?.facultyID : this.user?.role === 2 ? this.user?.facultyID  : this.user?.facultyID }}
                              </p>
                        </div>
                    </div>
                </div>
                <hr class="my-line">
                <div class="user-option">
                    <ul class="navbar-nav nav-tabs ">
                      <li class="nav-item">
                        <a class="nav-link" [class.active]="isActiveTab('profile')" (click)="showProfile()"><i class="fa-solid fa-user"></i>User Information</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" [class.active]="isActiveTab('documents')" (click)="showDocuments()"><i class="fa-solid fa-book"></i>Documents</a>
                      </li>
                      <li class="nav-item" *ngIf="user?.role === 1">
                        <a class="nav-link" [class.active]="isActiveTab('myDocuments')" (click)="showMyDocuments()"><i class="fa-solid fa-book"></i>My Documents</a>
                      </li>
                    </ul>
                    
                </div>

                
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 user-information">
                <ng-container *ngIf="showProfileTab">
                  <app-student-profile></app-student-profile>
                </ng-container>
                <ng-container *ngIf="showDocumentsTab">
                  <app-student-documents></app-student-documents>
                </ng-container>

                <ng-container *ngIf="showMyDocumentsTab">
                    <app-student-my-document></app-student-my-document>
                </ng-container>
              </div>
        </div>
    </div>


</main>
