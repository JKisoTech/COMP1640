<div class="card">
    <div class="card-header">
        <div class="col col-md-4">
            <h5 class="card-title">
                {{ 'UpDate Contribution'}}
            </h5>
        </div>
    </div>

    <div class="card-body">
        <form [formGroup]="formGroup" >

            
            
        
            <div class="mt-2">
                <label>Contribution ID</label><span> * </span>
                <input type="text" class="form-control" formControlName="id" />
              </div>

              <div class="mt-2">
                <label>Content</label><span>*</span>
                <input type="text" class="form-control" formControlName="content"/>
            </div>

            <div class="mt-2">
                <label>Title</label><span>*</span>
                <input type="text" class="form-control" formControlName="title"/>

            </div>

            <div class="mt-2">
                <label> Description </label> <span>*</span>
                <input type="text" class="form-control" formControlName="description"/>

            </div>

            <div class="mt-2">
                <label>Type</label><span>*</span>
                <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="type"/>
              </div>
        </form>
        <div class="mt-4 text-center">
            <button mat-raised-button color="primary" (click)="submitForm()">Save</button>
        </div>
    </div>

</div>
