<app-header></app-header>


<div class="card">
    <div class="card-header">
        <div class="col col-md-4">
            <h5 class="card-title">
                {{ 'View All Contribution'}}
            </h5>
            <div class="">
                <button mat-raised-button color="primary" (click)="OpenUploadContribution()" >Upload New Contribution</button>
              </div>
        </div>
    </div>
    <div class="card-body">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let row">

                  <button mat-icon-button [matMenuTriggerFor]="actionMenu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #actionMenu="matMenu">
                    <button mat-menu-item (click)="editContribution(row.contributionID)">Update Contribution</button>
                  </mat-menu>
                  
                </td>
              </ng-container>

            <ng-container matColumnDef="contributionID">
                <th mat-header-cell *matHeaderCellDef>{{'Contribution ID'}}</th>
                <td mat-cell *matCellDef="let row">{{row.contributionID}}</td>
            </ng-container>

            <ng-container matColumnDef="studentID">
                <th mat-header-cell *matHeaderCellDef>{{'Student ID'}}</th>
                <td mat-cell *matCellDef="let row">{{row.studentID}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>{{'Title'}}</th>
                <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>{{'Type'}}</th>
                <td mat-cell *matCellDef="let row" (click)="viewContribution(row.contributionID)">
                    <a href="/contribution/:id">{{row.type}}</a>
                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

        </table>
    </div>
</div>
