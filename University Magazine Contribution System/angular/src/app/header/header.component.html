<header>
    <!-- place navbar here -->
    <div class="container-fluid logo">
        <img src="../assets/Image/greenwich-logo.png" class="mx-auto d-block " alt="">
    </div>
    <div class="container hd-nav">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>Menu                            
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="shopping.html" class="nav-link">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a href="blog.html" class="nav-link">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                    <ul class="nav">
                        <li class="nav-item dropdown" id="hd-user-dropdown" *ngIf="(isLoggedIn$ | async) as isAuthenticated">
                            <div ngbDropdown class="nav-link" *ngIf="isAuthenticated">
                              <button
                                ngbDropdownToggle
                                class="btn btn-outline-primary btn-sm"
                              >
                                {{ loggedInUserName }}<i class="fa-solid fa-user"></i>
                              </button>
                              <div ngbDropdownMenu>
                                <button routerLink="/student-page">User Profile</button>
                                <div class="dropdown-divider"></div>
                                <button ngbDropdownItem (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>Log out</button>
                              </div>
                            </div>
                          </li>
                          
                          <ng-container *ngIf="!(isLoggedIn$ | async)">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/userlogin">Login</a>
                            </li>
                        </ng-container>
                        
                    </ul>
                    
                </div>
            </nav>
            
        </div>
    </div>
</header>
